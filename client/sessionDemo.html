<template name="sessionDemo">
  <!-- 示範 Session Variable 的 template -->
  <div id="sessionBlock">

  </div>
</template>

<template name="mySessionExample">
  <!-- Session Variable 範例主體 -->
  <center>  <!-- 新的 HTML5 其實已經不能用 center 這個 HTML tag，但是 TY 常用，我們姑且用之 -->

    <p>{{helloMessage}}</p> <!-- 請 helper 給出這裡的訊息 -->
    <form>
      <input type="text" id="name" placeholder="Please tell me your name!">
      <input type="button" id="enterName" value="Enter">
